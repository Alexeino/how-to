{% extends 'base.html' %}

{% block content %}

<div class="container w-5/6 md:w-1/2 bg-white mx-auto p-5 mt-5 mb-20 overflow-auto rounded-lg shadow-lg">
    <div class="">
        <h1 class="text-2xl font-semibold">{{note.title}}</h1>
        <h1 class="text-lg mt-2 font-semibold ">Follow below steps</h1>
    </div>
    {% for step in steps %}
            <div onclick="toggleCheckbox({{step.0}})" class="flex p-2 space-x-3 items-center inline-flex border-3 w-full cursor-pointer border-black hover:scale-105 hover:bg-gray-50">
                <input type="checkbox" class="rounded-xl border-5 form-checkbox " name="" id="step_check-{{step.0}}">
                <p class="text-md">{{step.1}}</p>
            </div>
            <br>
    {% endfor %}

    <div class="w-full md:w-full p-1 md:p-5 mx-auto mt-4 flex justify-between ">
        <div class="text-sm text-gray-600 font-semibold hidden md:block "> by {% if request.user.is_authenticated %}
            <span class="">@{{request.user}}</span>
            {% else %}
            anonymous
            {% endif %}
        </div>
        <div class="cursor-pointer">
            <span class="text-sm text-gray-600 font-semibold ">Suggest Edit</span>
            <i class="fas fa-edit"></i>
        </div>
        <div class="flex items-center cursor-pointer">
            <i class="fas fa-less-than fa-fw text-green-400"></i>
            <h5 class="font-mono font-bold">github</h5>
            <i class="fas fa-greater-than fa-fw text-green-400"></i>
        </div>
    </div>
</div>
<script>
function toggleCheckbox(id){
var current_checkbox = document.getElementById(`step_check-${id}`)
    current_checkbox.checked = !current_checkbox.checked
}
</script>
{% endblock content %}
