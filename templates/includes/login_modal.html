<form action="{% url 'loginPopup' %}" method="post">
    {% csrf_token %}
    <!--Overlay gray bg-->
    <div class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="overlayed"></div>
    
    <!--Modal content-->
    <div class="relative top-20 pt-5 border lg:w-1/3 shadow-lg rounded-md bg-white hidden mx-auto" id="my-modal">
        <div class="mt-1 text-center">
		<div class="mx-auto flex items-center  justify-center h-8 w-28 rounded-sm mb-2 bg-green-100">
            Login Now
		</div>
        <input type="text" name="username" class="border mb-2 border-slate-300 w-4/5 rounded-sm focus:outline-none focus:border-sky-500 sm:text-sm text-md py-2 px-4 placeholder:text-slate-400  bg-white" placeholder="Email">
        <input type="password" name="password"  class="border border-slate-300 w-4/5 rounded-sm focus:outline-none focus:border-sky-500 sm:text-sm text-md py-2 px-4 placeholder:text-slate-400  bg-white" placeholder="Password">
        <p class="text-md sm:text-sm text-left px-10 pt-2 text-sky-600">Login now to Add Note.</p>
		<div class="items-center px-4 py-3">
			<button type="submit"
				id="ok-btn"
				class="px-4 py-2 bg-sky-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-green-300"
			>
				Login
			</button>
            <p class="text-sm mt-2">To Close box click outside of the box.</p>
		</div>
	    </div>

    </div>
</form>
